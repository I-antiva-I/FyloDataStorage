<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles_globals.css">
  <link rel="stylesheet" href="./css/styles_main.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div class="application">
    <header>
      <div class="header-and-logo">
        <img src="./images/logo.svg" alt="logo">
        <h1 class="hidden">Fylo</h1>
      </div>

      <div class="button-panel">
        <button class="button button--document">
          <img src="./images/icon-document.svg" alt="Icon document">
        </button>
        <button class="button button--folder">
          <img src="./images/icon-folder.svg" alt="Icon folder">
        </button>
        <button class="button button--upload">
          <img src="./images/icon-upload.svg" alt="Icon upload">
        </button>
      </div>
    </header>

    <main>

      <div class="wrapper wrapper--content">
        <h2>You've used <span class="used-storage">815 GB</span> of your storage</h2>

        <div class="wrapper wrapper--storage-bar">
          <div class="storage-bar">
            <div class="storage-bar__indicator"></div>
          </div>
        </div>
  
        <div class="wrapper wrapper--labels">
          <div class="label-min">0 GB</div>
          <div class="label-max">1000 GB</div>
        </div>
      </div>

      <div class="wrapper wrapper--info">
        <div class="storage-info">
          <span class="left-storage">185</span> GB left
        </div>
      </div>
      
    </main>
  </div>

</body>
</html>
